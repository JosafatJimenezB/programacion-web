<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./styles/contacto.css" />

    <!-- Font awesome icons library -->

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Pasteleria la cereza</title>
  </head>
  <body>
    <header>
      <h1>Pasteleria la cereza</h1>
      <h2>Su pasteleria de confianza</h2>
    </header>
    <div class="navigation">
      <img class="logo" src="./assets/descarga.jpeg" alt="logo" />
      <nav>
        <ul>
          <li>
            <a href="pasteleria2.html"
              ><i class="fa-solid fa-house"></i> Inicio</a
            >
          </li>
          <li>
            <a href="nosotros.html"
              ><i class="fa-solid fa-people-group"></i>Nosotros</a
            >
          </li>
          <li>
            <a href="productos.html#productos"
              ><i class="fa-solid fa-cart-shopping"></i> Productos</a
            >
          </li>

          <li class="has-submenu">
            <a href="#" class="submenu-trigger"
              ><i class="fa-solid fa-cog"></i> Servicios</a
            >
            <ul class="submenu">
              <li class="submenu__link">
                <a href="productos.html#disenos"
                  ><i class="fa-solid fa-cake-candles"></i> Diseños</a
                >
              </li>
              <li class="submenu__link">
                <a href="precios.html"
                  ><i class="fa-solid fa-money-check-dollar"></i>Precios</a
                >
              </li>
              <li class="submenu__link">
                <a href="promocional.html"
                  ><i class="fa-solid fa-video"></i>Promocional</a
                >
              </li>
            </ul>
          </li>
          <li>
            <a href="#contacto" class="mx-auto"
              ><i class="fa-solid fa-phone"></i> Contacto</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <section>
      <h1>Contacto...</h1>

      <form action="" method="POST">
        <label for="nombre">Escriba su nombre completo:</label>
        <input
          class="dark-label"
          type="text"
          id="nombre"
          name="nombre"
          required
        />

        <label for="email">Escriba su correo electrónico:</label>
        <input
          class="dark-label"
          type="email"
          id="email"
          name="email"
          required
        />

        <label>Marcar el tipo de evento:</label>
        <label class="evento-radiobtn" for="evento1"
          >Bautizo
          <input type="radio" name="evento1" value="Bautizo" />
        </label>
        <label class="evento-radiobtn" for="evento2"
          >Boda
          <input type="radio" name="evento2" value="Boda" />
        </label>
        <label class="evento-radiobtn" for="evento3"
          >Cumpleaños
          <input type="radio" name="evento3" value="Cumpleaños" />
        </label>
        <label class="evento-radiobtn" for="evento4"
          >Infantil
          <input type="radio" name="evento4" value="infantil" />
        </label>
        <label class="evento-radiobtn" for="evento5"
          >Otro evento
          <input type="radio" name="evento5" value="Otro evento" />
        </label>
        <label for="fecha">Indique la fecha y hora del evento:</label>
        <input
          class="fecha"
          type="datetime-local"
          id="fechaHora"
          name="fechaHora"
          required
        />

        <label for="color">Seleccione el color de su pastel:</label>
        <input type="color" id="color" name="color" required />

        <label for="mensaje">Describa las características de su pastel:</label>
        <textarea
          class="dark-label"
          id="mensaje"
          name="mensaje"
          rows="4"
          required
        ></textarea>

        <label for="imagen"
          >Adjunte la imagen para imprimir en el pastel:</label
        >
        <input
          type="file"
          id="imagen"
          name="imagen"
          accept="image/*"
          required
        />

        <input type="submit" value="Enviar" />
      </form>
    </section>
  </body>
</html>
